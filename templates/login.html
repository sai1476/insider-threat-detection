<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { margin:0; padding:0; font-family:'Segoe UI'; height:100vh; display:flex; justify-content:center; align-items:center; background:url('https://wallpapercave.com/wp/wp2757874.gif') no-repeat center center fixed; background-size:cover; color:white;}
.login-box {background: rgba(0,0,0,0.75); padding:40px; border-radius:15px; text-align:center; box-shadow:0 0 25px red; width:350px;}
h2 {color:red; text-shadow:0 0 10px red; margin-bottom:20px;}
.form-control {margin-bottom:15px; background:#1a1a1a; border:2px solid red; color:white; border-radius:8px; padding:10px;}
.btn-custom {width:100%; font-size:1.1rem; padding:10px; border:none; border-radius:8px; background:linear-gradient(45deg,#ff512f,#dd2476); color:white; font-weight:bold; box-shadow:0 0 20px rgba(255,0,150,0.7); transition:0.3s;}
.btn-custom:hover {background:linear-gradient(45deg,#00c6ff,#0072ff); box-shadow:0 0 25px rgba(0,255,255,0.9); transform:scale(1.05);}
</style>
</head>
<body>
<div class="login-box">
<h2>Admin Login</h2>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="POST">
<input type="text" name="username" placeholder="Username" class="form-control" required>
<input type="password" name="password" placeholder="Password" class="form-control" required>
<button type="submit" class="btn btn-custom">Login</button>
</form>
</div>
</body>
</html>
