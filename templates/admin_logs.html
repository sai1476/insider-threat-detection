<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Logs</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {margin:0;padding:20px;font-family:'Segoe UI';background:url('https://wallpapercave.com/wp/wp2757874.gif') no-repeat center center fixed;background-size:cover;color:white;}
h2 {color:red;text-shadow:0 0 10px red;margin-bottom:20px;}
table {background:#111;color:#eee;font-size:0.9rem;border-radius:8px;overflow:hidden;}
th {background:#00c6ff;color:black;}
tr {background:rgba(255,0,0,0.3);}
.btn-custom {margin-top:20px;font-size:1.1rem;padding:10px 20px;border-radius:8px;box-shadow:0 0 12px red;color:white;background:linear-gradient(45deg,#ff512f,#dd2476);border:none;}
.btn-custom:hover {background:linear-gradient(45deg,#00c6ff,#0072ff);box-shadow:0 0 20px rgba(0,255,255,0.9);}
</style>
</head>
<body>
<h2>Security Logs</h2>
<div class="table-responsive">
<table class="table table-striped">
<thead><tr><th>Log Entry</th></tr></thead>
<tbody>
{% for log in logs %}
<tr><td>{{ log }}</td></tr>
{% endfor %}
</tbody>
</table>
</div>
<a href="/results" class="btn btn-custom">â¬… Back to Dashboard</a>
</body>
</html>
