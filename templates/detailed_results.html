<!DOCTYPE html>
<html>
<head>
  <title>Anomaly Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/wp/wp2757874.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h2 {
      text-shadow: 0px 0px 10px red;
      margin-bottom: 20px;
      color: red;
    }

    /* Table styling */
    table {
      background: #111;
      color: #eee;
      font-size: 0.9rem;
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background: #00c6ff;
      color: black;
    }
    tr.anomaly-row {
      background: rgba(255, 0, 0, 0.6) !important;
      font-weight: bold;
    }

    /* Back button */
    .btn-danger {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 12px red;
    }
  </style>
</head>
<body>
  <h2>Detailed Results</h2>
  
  <!-- Table rendering -->
  <div class="table-responsive">
    {{ tables|safe }}
  </div>

  <a href="/results" class="btn btn-danger">â¬… Back to Dashboard</a>

  <script>
    // Highlight anomaly rows where is_anomaly == 1
    document.addEventListener("DOMContentLoaded", function() {
      const rows = document.querySelectorAll("table tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const isAnomaly = cells[cells.length - 1]?.innerText.trim(); // last column is is_anomaly
        if (isAnomaly === "1") {
          row.classList.add("anomaly-row");
        }
      });
    });
  </script>
</body>
</html>
